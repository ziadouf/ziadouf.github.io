<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8">

	<title>The HTML5 Herald</title>
	<meta name="description" content="The HTML5 Herald">
	<meta name="author" content="SitePoint">

	<script src="http://content.jwplatform.com/libraries/QgPeN5hS.js"></script>
  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body>
	<script src="script.js"></script>
		<div align="center">
		<form name="myForm">
			<input name="video" size="80px">
			<button type="submit">Submit</button>
		</form>
		<p></p>
		<script type="text/javascript">
			if (QueryString.video == "inside_out") {
				document.write('<iframe width="560" height="315" src="http://ok.ru/videoembed/35372337710" frameborder="0" allowfullscreen></iframe>');
				var playerInstance = jwplayer("player");
				playerInstance.setup({
					file: QueryString.video,
					width: 640,
					height: 360,
					title: 'Basic Video Embed',
					description: 'A video with a basic title and description!'
				});
			}
			else if (QueryString.video == "home") {
				document.write('<iframe width="560" height="315" src="http://ok.ru/videoembed/32804637229" frameborder="0" allowfullscreen></iframe>');
				var playerInstance = jwplayer("player");
				playerInstance.setup({
					file: QueryString.video,
					width: 640,
					height: 360,
					title: 'Basic Video Embed',
					description: 'A video with a basic title and description!'
				});
			}
			else if (QueryString.video) {
				document.write('<div id="player">Loading the player...</div>');
				var playerInstance = jwplayer("player");
				playerInstance.setup({
					file: QueryString.video,
					width: 640,
					height: 360,
					title: 'Basic Video Embed',
					description: 'A video with a basic title and description!'
				});
			}
		</script>
	</div>
</body>
</html>
